# Theme metadata
name = "Custom"

# Is theme light or dark?
light = true

# Primary
primary = "#0085CC"

# Menu
menu_primary = "#212529"
menu_text = "#ffa600"
menu_text_active = "rgba(255,255,255,1)"
menu_title = "#999999"

# Home sections
home_section_odd = "#ffffff"
home_section_even = "#EBEBEB"

# Links
link = "#0085CC"
link_hover = "#133C55"
link_decoration = "underline"

[dark]
    # Primary
    primary = "#ffa600"

    # Menu
    menu_primary = "#212529"
    menu_text = "#ffa600"
    menu_text_active = "rgba(255,255,255,1)"
    dark_menu_title = "#999999"

    # Home sections
    home_section_odd = "#2e2e2e"
    home_section_even = "#4b4b4b"

    # Links
    link = "#0085CC"
    link_hover = "#0085CC"
