# Theme metadata
name = "Custom"

# Is theme light or dark?
light = true

# Primary
primary = "#007EBD"
primary_light = "0088CC"
primary_dark = "0088CC"

# Menu
menu_primary = "#212529"
menu_text = "#ffa600"
menu_text_active = "rgba(255,255,255,1)"
menu_title = "#999999"

# Home sections
home_section_odd = "#ffffff"
home_section_even = "#EBEBEB"

# Links
link = "#007EBD"
link_hover = "#0088CC"
link_decoration = "underline"

[dark]
    # Primary
    primary = "#ffa600"

    # Menu
    dark_menu_primary = "#212529"
    dark_menu_text = "#ffa600"
    dark_menu_text_active = "rgba(255,255,255,1)"
    dark_menu_title = "#999999"

    # Home sections
    home_section_odd = "#2e2e2e"
    home_section_even = "#4b4b4b"

    # Links
    dark_link = "#C05746"
    dark_link_hover = "#C05746"
